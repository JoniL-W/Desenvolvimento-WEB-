<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="PTC01.css
  ">
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <input id="campo_1" type="number" placeholder="Primeiro número">
    <input id="campo_2" type="number" placeholder="Segundo número">

    <div class="botoes">
      <button class="soma">+</button>
      <button class="sub">-</button>
      <button class="mul">×</button>
      <button class="div">÷</button>
    </div>

    <div class="resultado-container">
      <button class="igual">=</button>
      <div class="resultado">0</div>
    </div>
  </div>
  <script src="PTC01.js"></script>
</body>
</html>
