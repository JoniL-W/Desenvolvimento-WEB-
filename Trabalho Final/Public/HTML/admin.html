<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel Admin</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;margin:0;padding:20px}
    .container{max-width:1100px;margin:0 auto}
    .card{background:#fff;padding:16px;border-radius:8px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    input,select,textarea{padding:8px;border:1px solid #ddd;border-radius:6px}
    button{padding:8px 12px;border-radius:6px;border:none;background:#007BFF;color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
  </style>
</head>
<body>
  <div class="container">
    <div id="loginCard" class="card">
      <h2>Login Administrador</h2>
      <input id="username" placeholder="Usuário" />
      <input id="password" type="password" placeholder="Senha" style="margin-left:8px" />
      <button id="btnLogin">Entrar</button>
    </div>

    <div id="panel" style="display:none">
      <div class="card">
        <div style="display:flex;align-items:center">
          <h2 style="margin:0">Painel Administrativo</h2>
          <button id="btnLogout" style="margin-left:auto">Sair</button>
        </div>
        <p>Gerencie perguntas, setores, dispositivos e visualize médias.</p>
      </div>

      <div class="card">
        <h3>Gerenciar Perguntas</h3>
        <div style="display:flex;gap:8px">
          <input id="novaPergunta" placeholder="Nova pergunta" style="flex:1"/>
          <button id="btnCriarPergunta">Criar</button>
        </div>
        <div id="listaPerguntas" style="margin-top:12px"></div>
      </div>

      <div class="card">
        <h3>Setores</h3>
        <div style="display:flex;gap:8px">
          <input id="novoSetor" placeholder="Nome do setor"/>
          <button id="btnCriarSetor">Criar Setor</button>
        </div>
        <div id="listaSetores" style="margin-top:12px"></div>
      </div>

      <div class="card">
        <h3>Dispositivos</h3>
        <div style="display:flex;gap:8px">
          <input id="novoDispositivo" placeholder="Nome do dispositivo"/>
          <button id="btnCriarDispositivo">Cadastrar</button>
        </div>
        <div id="listaDispositivos" style="margin-top:12px"></div>
      </div>

      <div class="card">
        <h3>Dashboard (Médias)</h3>
        <div id="dashboard"></div>
      </div>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
